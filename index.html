<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Weather (pureJS)</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
<style>

</style>
<body>
    <main>
        <header>
            <form class="color">
                <input type="color" id="favcolor" >
                <input id="mapOpacity" type="range" min="0" max="100">
            </form>
        </header>
        <section class="weather">
            <form class="search">
                <input type="text" placeholder="type City and hit Enter" />
            </form>
            <div id="map"></div>
            <div class="map-overlay">
                <span class="bottom"></span>
                <span class="cover"></span>
                <div class="content-wrapper">
                    <h1><span></span><b></b></h1>
                </div>
            </div>
        </section>
    </main>
    <script src="https://api-maps.yandex.ru/2.1/?lang=en&amp;apikey=4e6f722b-fb79-4cfc-a56b-cc91bcb27d72" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
